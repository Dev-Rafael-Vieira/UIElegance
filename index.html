<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="imagem/png/elegance.png" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS-->
    <link href="./bootstrap/css/main.css" rel="stylesheet" media="all">
    <title>Elegance</title>
</head>
<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Elegance Sublimação</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Medidas</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" id="altura">
                                            <label class="label--desc">Altura(mm)</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" id="largura">
                                            <label class="label--desc">Largura(mm)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Consumo </div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <input class="input--style-5" type="text" id="tinta">
                                    <label class="label--desc">(ml/cc)</label>
                                </div>
                                
                            </div>
                        </div>



                        <div class="form-row p-t-20">
                            <label class="label label--block">A estampa é rotativa ou local?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Local
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Rotativa
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <!-- Button trigger modal -->
                            <button class="btn btn--radius-2 btn--red" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="calcular()">Calcular</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="lead" id="staticBackdropLabel" >Preço Final</h5>
        </div>
        <div class="modal-body">
            <div  class="alert alert-success" role="alert">
                <h3 id="total" class="alert-heading"></h3>
                <br>
                <p id="tipo_papel"></p>
                <br>
                <hr>
                <br>
                <p id="preco_tinta" class="mb-0"></p>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./calculo.js"></script>
</body>
</html>
